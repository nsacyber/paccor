name: .NET

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      working-directory: dotnet/HardwareManifestPlugin
      run: dotnet restore
    - name: Build
      working-directory: dotnet/HardwareManifestPlugin
      run: dotnet build
    - name: Test
      working-directory: dotnet/HardwareManifestPlugin
      run: dotnet test
    - name: Pack
      working-directory: dotnet/HardwareManifestPlugin
      run: dotnet pack